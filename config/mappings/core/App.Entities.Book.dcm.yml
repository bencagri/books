App\Entities\Book:
      type: entity
      table: books
      repositoryClass: App\Repositories\BookRepository

      id:
        id:
            type: integer
            generator:
                strategy: auto
            options:
                unsigned: true
      fields:
        name:
            type: string
            length: 255
        description:
            type: text
        isbn:
            type: string
            length: 255
        year:
            type: string
            length: 4
        page:
            type: integer
        cover:
            type: string
            lenght: 255
        releaseDate:
            type: datetime

      oneToOne:
        post:
          targetEntity: App\Entities\Post
          cascade: [ 'persist' ]